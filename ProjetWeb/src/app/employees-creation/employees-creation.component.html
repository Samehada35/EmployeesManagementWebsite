<ng-container *ngIf="type=='employe'">
    <h3>Ajouter nouvel employe</h3>
    <div class="col-sm-4">
        <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
                <label for="matricule">Matricule</label>
                <input type="text" id="matricule" class="form-control" formControlName="matricule">
            </div>
            <div class="form-group">
                <label for="nomEmp">Nom</label>
                <input type="text" id="nomEmp" class="form-control" formControlName="nomEmp">
            </div>
            <div class="form-group">
                <label for="prenomEmp">Prenom</label>
                <input type="text" id="prenomEmp" class="form-control" formControlName="prenomEmp">
            </div>
            <div class="form-group">
                <label for="sexe">Sexe</label>
                <select id="sexe" class="form-control" formControlName="sexe">
                    <option value="HOMME">Homme</option>
                    <option value="FEMME">Femme</option>
                </select>
            </div>
            <div class="form-group">
                <label for="situationFamiliale">Situation familiale</label>
                <select id="situationFamiliale" class="form-control" formControlName="situationFamiliale">
                    <option value="MARIE" selected>Marie</option>
                    <option value="PACSE">Divorce</option>
                    <option value="DIVORCE">Pacse</option>
                    <option value="CELIBATAIRE">Celibataire</option>
                    <option value="VEUF">Veuf</option>
                </select>
            </div>
            <div class="form-group">
                <label for="etat">Etat</label>
                <select id="etat" class="form-control" formControlName="etat">
                    <option value="ACTIF" selected>Actif</option>
                    <option value="RETRAITE">Retraite</option>
                    <option value="EN_CONGES">En conges</option>
                    <option value="SUSPENDU">Suspendu</option>
                    <option value="LICENCIE">Licencie</option>
                    <option value="MIS_EN_DISPONIBILITE">Mis en disponibilite</option>
                </select>
            </div>
            <div class="form-group">
                <label for="typeContrat">Type Contrat</label>
                <select id="typeContrat" class="form-control" formControlName="typeContrat">
                    <option value="CDI" selected>CDI</option>
                    <option value="CDD">CDD</option>
                    <option value="INTERIM">Interim</option>
                    <option value="ALTERNANCE">Alternance</option>
                </select>
            </div>
            <div class="form-group">
                <label for="lieuNaissance">Lieu de naissance</label>
                <input type="text" id="lieuNaissance" class="form-control" formControlName="lieuNaissance">
            </div>
            <div class="form-group">
                <label for="date_naissance">Date de naissance</label>
                <input type="date" id="date_naissance" class="form-control" formControlName="date_naissance">
            </div>
            <div class="form-group" formGroupName="adresse">
                <label>Adresse</label>
                <div style="display: flex;justify-content: space-between">
                    <span>N° Rue : </span>
                    <input type="number" id="numRue" class="form-control" formControlName="numRue" style="width: 20%">
                    <span>Nom Rue : </span>
                    <input type="text" id="nomRue" class="form-control" formControlName="nomRue" style="width: 40%">
                </div>
                <div style="display: flex;justify-content: space-between">
                    <span>Code postal : </span>
                    <input type="number" id="codePostal" class="form-control" formControlName="codePostal" style="width: 25%">
                    <span>Ville : </span>
                    <input type="text" id="ville" class="form-control" formControlName="ville" style="width: 35%">
                </div>
            </div>
            <div class="form-group">
                <label for="nss">Numéro de sécurité sociale</label>
                <input type="text" id="nss" class="form-control" formControlName="nss">
            </div>
            <div class="form-group">
                <label for="fonction">Fonction</label>
                <input type="text" id="fonction" class="form-control" formControlName="fonction">
            </div>
            <div class="form-group">
                <label for="departement">Département</label>
                <input type="text" id="departement" class="form-control" formControlName="departement">
            </div>
            <div class="form-group">
                <label for="grade">Grade</label>
                <input type="text" id="grade" class="form-control" formControlName="grade">
            </div>
            <div class="form-group">
                <label for="salaire">Salaire</label>
                <input type="number" id="salaire" class="form-control" formControlName="salaire">
            </div>
            <div class="form-group">
                <label for="date_recrutement">Date recrutement</label>
                <input type="date" id="date_recrutement" class="form-control" formControlName="date_recrutement">
            </div>
            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="text" id="email" class="form-control" formControlName="email">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</ng-container>

<ng-container *ngIf="type=='conges'">
    <h3>Ajouter nouveau congés</h3>
    <div class="col-sm-4">
        <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
            <div class="form-group">
                <label for="matriculeEmp">Matricule Employe</label>
                <input type="text" id="matriculeEmp" class="form-control" formControlName="matriculeEmp">
            </div>
            <div class="form-group">
                <label for="motifConges">Motif</label>
                <input type="text" id="motifConges" class="form-control" formControlName="motifConges">
            </div>
            <div class="form-group">
                <label for="dateDebConges">Date debut conges</label>
                <input type="date" id="dateDebConges" class="form-control" formControlName="dateDebConges">
            </div>
            <div class="form-group">
                <label for="dateFinConges">Date fin conges</label>
                <input type="date" id="dateFinConges" class="form-control" formControlName="dateFinConges">
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
</ng-container>
